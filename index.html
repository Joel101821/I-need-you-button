<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Notificación a Discord</title>
    <script>
        async function sendWebhook() {
            // URL del webhook de Discord (reemplaza con tu URL)
            const webhookUrl = 'https://discord.com/api/webhooks/1345561441477988372/cRYGV0tW2MzL7tSHY1-o72eLfMsPLKhPYRBrzcbHVHuHzIsM3f9CTuw28rT11hCT_Hrd';

            // Datos que quieres enviar al webhook
            const message = {
                content: "¡Este es un mensaje desde mi página web!"
            };

            try {
                // Enviamos la petición POST al webhook
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    console.log('Notificación enviada a Discord.');
                } else {
                    console.error('Error al enviar notificación:', response.statusText);
                }
            } catch (error) {
                console.error('Error al enviar la solicitud:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Enviar Notificación a Discord</h1>
    <button onclick="sendWebhook()">Enviar Notificación</button>
</body>
</html>
