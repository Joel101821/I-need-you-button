<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Notification to Your Love!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ff4d88;
            font-size: 2.5em;
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .button-container img {
            width: 100px;
            margin-right: 20px;
            animation: bounce 1s infinite alternate;
        }
        .notification-button {
            background-color: #ff4d88;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .notification-button:hover {
            background-color: #ff3385;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ff4d88;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Send a Notification to Your Love!</h1>

    <div class="button-container">
        <img src="https://i.postimg.cc/Lgv91Z60/kitten1.png" alt="Cute Kitten">
        <button class="notification-button" onclick="sendNotification()">I need you</button>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è by Joel</p>
    </footer>

    <script>
        function sendNotification() {
            fetch('https://discord.com/api/webhooks/1345561441477988372/cRYGV0tW2MzL7tSHY1-o72eLfMsPLKhPYRBrzcbHVHuHzIsM3f9CTuw28rT11hCT_Hrd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: 'I need you üíñ',
                    username: 'Your Love Notifier',
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Notification sent successfully:', data);
            })
            .catch(error => {
                console.error('Error sending notification:', error);
            });
        }
    </script>

</body>
</html>
